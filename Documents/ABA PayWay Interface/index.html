<!DOCTYPE html>
<html>

<head>
    <title>Payment with QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="qr-request">

        <h1>Request Payment</h1>
        <form id="payment-form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="currency">Select Currency:</label>
            <select id="currency" name="currency" required>
                <option value="USD">USD (United States Dollar)</option>
                <option value="KHR">KHR (Cambodian Riel)</option>
            </select>

            <br>
            <button id="req-payment" onclick="generateQRCode()">Request Payment</button>
        </form>

        <footer>
            <p><i class="fas fa-info-circle"></i> Please enter the amount and click "Request Payment".</p>
        </footer>

    </div>

    <div id="qr-view" style="display: none;">
        <h1>Scan QR Code to Pay</h1>
        <div id="qr-container">
            <img id="qrImage" style="width: auto; height: auto;">
        </div>
        <div id="status-message">Waiting for payment...</div>

        <!-- this assume-callback will be removed in production -->
        <button style="margin-top: 20px;" id="assume-callback" onclick="assumeCallback()">Assume callback</button>

        <footer>
            <p><i class="fas fa-info-circle"></i> Please scan the QR code with your mobile app to proceed with the
                payment.</p>
        </footer>
    </div>


    <script src="app.js"></script>
</body>

</html>
